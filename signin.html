<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 400px;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    position: relative;
}

.home-button button {
    background-color: #2E7D32;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

.sign-in-form {
    text-align: center;
}

.sign-in-form h2 {
    margin-bottom: 20px;
}

.sign-in-form form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.sign-in-form label {
    margin: 10px 0 5px 0;
    font-weight: bold;
}

.sign-in-form input {
    padding: 10px;
    width: 80%;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.sign-in-button {
    background-color: #2E7D32;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    width: 80%;
}

.sign-up-button {
    background-color: #2E7D32;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    position: absolute;
    bottom: 20px;
    right: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="home-button">
            <button onclick="location.href='lab2.html'">Home</button>
        </div>
        <div class="sign-in-form">
            <h2>Sign In</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="sign-in-button">Sign In</button>
            </form>
            <br/>
            <br/>
            <br/>
            <button class="sign-up-button" onclick="location.href='signup.html'">Sign Up</button>
        </div>
    </div>
</body>
</html>
